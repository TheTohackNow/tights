<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalog</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/catalogStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.1.0/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.1.0/ol.css">
    <link rel="stylesheet" href="../smartbasket/css/smartbasket.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="../image/log.jpeg" width="140px">
            <nav class="menu">
                <input type="text" placeholder="    Поиск">
                <a class="menu_item scroll" href="#home">Home</a>
                <a class="menu_item scroll" href="#aboutUs">About Us</a>
                <a class="menu_item scroll" href="#contactUs">Contact Us</a>
                
            </nav>
            <a href="#" class="basket basket-small"><img src="../image/free-icon-shopping-cart-483283.png" width="25"></a>

            <div class="menu_small_icon">
                <div class="stick"></div>
                <div class="stick"></div>
                <div class="stick"></div>
            </div>

            <div class="menu-small">
                <a class="menu_small_item scroll" href="#home">Home</a>
                <a class="menu_small_item scroll" href="#aboutUs">About Us</a>
                <a class="menu_small_item scroll" href="#contactUs">Contact Us</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">



            <div class="goods">
                <img src="https://womm.kz/wp-content/uploads/2022/10/Naja-Street-E2203.png.webp" width="250px">
                <img class="line" src="../image/Line 2.png" height="300px">
                <div class="info">
                    <h2>название колготок</h2>
                    <p>ультра крутой текст, который мне очень лень придумывать, но который нужно написать 123 чего-то там.</p>
                    <div class="product__quantity"></div>
                    <div class="product__size">
            
                        <div class="product__size-element" data-sb-curent-price="1300" data-sb-curent-size="38" data-sb-curent-id-or-vendor-code="E2203">38 мм</div>
                        <div class="product__size-element" data-sb-curent-price="1400" data-sb-curent-size="42" data-sb-curent-id-or-vendor-code="E2203">42 мм</div>
                                   
                    </div>
                    <div class="product__price"><span class="product__price-number">1200</span>₸</div>
                    <button 
                        class="buy"
                        data-sb-id-or-vendor-code="E2203"
                        data-sb-product-name="manzi-kolgotka"
                        data-sb-product-price="1200"
                        data-sb-product-quantity="1"
                        data-sb-product-img="https://womm.kz/wp-content/uploads/2022/10/Naja-Street-E2203.png.webp">
                        <i>купить</i>
                    </button>
                </div>
            </div>


        </div>
    </main>



    <footer>
        <img src="../image/logo_no_bg.png" width="100px">
        <nav>
            <a class="scroll" href="#home">Home</a>
            <a class="scroll" href="#aboutUs">About Us</a>
            <a class="scroll" href="#contactUs">Contact Us</a>
        </nav>
        <p>@ Copyright Магазин колготок 2023</p>
    </footer>




    <script src="../js/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <div class="smart-basket__wrapper"></div>
    <script src="../smartbasket/js/smartbasket.min.js"></script>
    <script>
        $(function () {
            $('.smart-basket__wrapper').smbasket({
                productElement: 'goods',
                productSize: 'product__size-element',
                buttonAddToBasket: 'buy',
                countryCode: '+7',
                smartBasketCurrency: '₸',
                productQuantityWrapper: 'product__quantity',
                smartBasketMinIconPath: '../smartbasket/img/shopping-basket-wight.svg',
                smartBasketMinArea: 'basket',
                productPrice: 'product__price-number',

                agreement: {
					isRequired: true,
					isChecked: true,
					isLink: 'https://artstranger.ru/privacy.html',
				},
				nameIsRequired: false,
            });
        });
    </script>
</body>
</html>
